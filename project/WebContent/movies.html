<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- This is link to font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="icon" href="fablix.png" type="image/png">
	<title>Movies</title>
	
	<style>
	
		body{
			background-color: white;
			color: black;
		}
		
		a.movieTitle{
			color: red;
		}

		a:hover{
			color: red;
		}

		
	</style>
	
</head>
<body>
	<h1>Movies</h1>
	<div id="search_info"></div>
	<hr noshade>
		<div class="container">
			<div class="row justify-content-center">
				<div class="text-center">
					Sort by:  
					<a href="movies.html?sort=title&order=asc">Title Asc</a>
						<i style="color:red; vertical-align: bottom;" class="fa fa-sort-asc" aria-hidden="true"></i> 
					|
					<a href="movies.html?sort=title&order=desc">Title Desc</a>
						<i style="color:green; vertical-align: top;" class="fa fa-sort-desc" aria-hidden="true"></i>
					|
					<a href="movies.html?sort=rating&order=asc">Rating Asc</a>
						<i style="color:red; vertical-align: bottom;" class="fa fa-sort-asc" aria-hidden="true"></i> 
					|
					<a href="movies.html?sort=rating&order=desc">Rating Desc</a>
						<i style="color:green; vertical-align: top;" class="fa fa-sort-desc" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	<div id="movie_list_body"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div style="margin: 5px;" class="col-xs-5">
				<ul class="pagination">
				</ul>
			</div>
		
			<div style="margin: 5px;" class="col-xs-5">
				<div class="dropup">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Movies per Page
					</button>
					<div class="dropdown-menu">

					</div>
			
				</div>
			</div>
		</div>
	</div>
	
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- Load our own JS file -->
	<!-- The path is relative to single-star.html, since these two files are in the same directory -->
	<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
	     otherwise the url is relative to the root path-->
	<script src="movies.js"></script>
	
</body>
</html>
