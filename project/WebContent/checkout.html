<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- This is link to font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="icon" href="fablix.png" type="image/png">
	<title>Checkout</title>
	
	<style>
	
		body{
			background-color: white;
			color: black;
		}

		a:hover{
			color: red;
		}

		
	</style>
	
</head>
<body>
	<a href="index.html">Home</a>
	
	<h1>Checkout</h1>
	
	<div id="check_info">
		<div id="server_response"></div>
		<form id="payment_form" ACTION="#">
	  		<div class="form-group form-inline">
	    		<label>Card Number</label>
	    		<input type="text" class="form-control" placeholder="Enter card number" name="cNumber" required>
	  		</div>
	  		<div class="form-group form-inline">
	    		<label>First Name</label>
	    		<input type="text" class="form-control" placeholder="Enter First Name" name="fName" required>
	  		</div>
	  		<div class="form-group form-inline">
	    		<label>Last Name</label>
	    		<input type="text" class="form-control" placeholder="Enter Last Name" name="lName" required>
	  		</div>
	
			<div class="form-group form-inline">
			 	<label>Expiration Date</label>	
				<input type="date" class="form-control" placeholder="Enter expiration date" name="expiration" required>
			 </div>
			 
	  		<button type="submit" class="btn btn-primary">Place your order</button>
		</form>
	</div>

	
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- Load our own JS file -->
	<!-- The path is relative to single-star.html, since these two files are in the same directory -->
	<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
	     otherwise the url is relative to the root path-->
	<script src="checkout.js"></script>
	
</body>
</html>
