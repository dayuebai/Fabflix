		a.toTop{
			color: #ffffff;
			text-decoration: underline;

		a.toTop:hover{
			color: red;

		a.nav-link, a.trailer, a.weekly_stars, a.in_theatre{
			color: #ffffff; 
			text-decoration: none;

<body id="top" style="background-color: #1c1b1a; color: #ffffff;">
	
	<nav class="navbar navbar-expand-sm" style="background-color: #000000; color: #ffffff;">
		<ul class="navbar-nav">
			<li style="padding: 3px 0px 0px 10px;" class="nav-item">
				<a style="text-decoration: none; font-family: cursive; color: red;" class="navbar-brand btn-lg" href="index.html"><strong>Fabflix</strong></a>
			</li>
		</ul>	

		<div class="dropdown">
			<button style="margin-left: 15px; margin-right: 25px;" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
				<i class="fas fa-user-plus"></i> Insert a Star
			</button>
			<div style="background-color:#1c1b1a;"class="dropdown-menu">
				<form id="updateStar" action="#" method="get">
					<div style="padding:10px" class="form-group">
          				<input type="text" name="insertedStarName" class="form-control" placeholder="Enter star name" required>
        			</div>
        			<div style="padding:10px" class="form-group">
          				<input type="number" name="birthYear" class="form-control" placeholder="Enter birth year">
        			</div>
        			<div style="margin-left: 25%;">
        				<button type="submit" class="btn btn-primary text-sm">Submit</button>
					</div>
				</form>	
			</div>
		</div>		
		
		<div class="dropdown">
			<button style="margin-left: 15px; margin-right: 25px;" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
				<i class="fas fa-plus-circle"></i> Add a Movie
			</button>
			<div style="background-color:#1c1b1a;"class="dropdown-menu">
				<form id="updateMovie" action="#" method="get">
					<div style="padding:10px" class="form-group">
          				<input type="text" name="insertedMovieTitle" class="form-control" placeholder="Enter movie title" required>
        			</div>
        			<div style="padding:10px" class="form-group">
          				<input type="number" name="year" class="form-control" placeholder="Enter movie year" required>
        			</div>
        			<div style="padding:10px" class="form-group">	
          				<input type="text" name="director" class="form-control" placeholder="Enter director" required>
        			</div>
        			<div style="padding:10px" class="form-group">	
          				<input type="text" name="star_name" class="form-control" placeholder="Enter a movie star" required>
        			</div>
        			<div style="padding:10px" class="form-group">	
          				<input type="text" name="genre_name" class="form-control" placeholder="Enter a movie genre" required>
        			</div>
        			<div style="padding:10px" class="form-group">
          				<input type="number" name="starBirth" class="form-control" placeholder="Enter birth year">
        			</div>
        			<div style="margin-left: 25%;">
        				<button type="submit" class="btn btn-primary text-sm">Submit</button>
					</div>
				</form>	
			</div>
		</div>
	</nav>
	
	<div style="margin-top: 25px; margin-bottom: 25px; text-align: center; font-size: 200%;">Database Information</div>
	
	<div id="table_metadata">

	</div>

	<script src="dashboard.js"></script>
	
</body>
